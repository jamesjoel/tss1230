<html>
    <head>
        <title>My Form</title>
        <script>
            var a = require("path");
            console.log(a);
        </script>
    </head>

    <body>
        <h1>Form in HTML</h1>
        <!--
            There are 11 tag inside of <form> tag
                
                1. Textbox
                2. Password
                3. Radio button
                4. checkbox
                5. textarea
                6. select - option
                7. reset
                8. button
                9. file
                10. submit
                11. hidden

         -->
        <form>
            <input type="hidden" />
            First Name <input type="text" placeholder="First Name"/>
            <br />
            <br />
            Last Name <input type="text" placeholder="Last Name"/>
            <br />
            <br />
            Password <input type="password" placeholder="Password"/>
            <br />
            <br />
            Gender : Male<input type="radio" name="gender"/>
                    Female<input type="radio" name="gender"/>
            <br />
            <br />
            Hobby : Cricket <input type="checkbox" />
                    Football <input type="checkbox" />
                    Music <input type="checkbox" />
                    Waching TV <input type="checkbox" />
            <br />
            <br />
            Address <textarea placeholder="address"></textarea>
            <br />
            <br />
            City <select>
                    <option>Choose Your City</option>
                    <option>Indore</option>
                    <option>Mumbai</option>
                    <option>Pune</option>
                    <option>Delhi</option>
                    <option>Bhopal</option>
            </select>
            <br />
            <br />
            <input type="reset" value="Clear"/>
            <input type="button" value="OK" />
            <input type="submit" value="Sign Up"/>
            <input type="file" />



           
        </form>
    </body>
</html>
