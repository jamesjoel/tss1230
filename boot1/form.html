<html>
    <Head>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link type="text/css" rel="stylesheet" href="css/font-awesome.css" />
        <script src="js/bootstrap.bundle.js"></script>
    </Head>
    <body>  
        <div class="container my-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card border border-secondary">
                        <div class="card-header bg-secondary">
                            <h3 class="text-light">Signup</h3>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" placeholder="Full Name"/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="text" class="form-control" placeholder="Email"/>
                                <div class="form-text">Insert Your Email Id</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <textarea placeholder="Address" class="form-control"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">City</label>
                                <select class="form-select">
                                    <option>Select</option>
                                    <option>Indore</option>
                                    <option>Mumbai</option>
                                </select>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" />
                            </div>
                            <div class="form-check">

                                <input class="form-check-input" type="radio" />
                            </div>
                        </div>
                        <div class="card-footer bg-secondary">
                            <button class="btn btn-success"><i class="fa fa-user" aria-hidden="true"></i> Signup</button>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </body>
</html>f
